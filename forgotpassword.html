<script>
    $(document).ready(function(){
        // javascript code here
        $("#forgotpassword").prop("disabled",true)
        $("#password").on("input",function(){
            passwordvalidation();
            

        });
        $("#confirmpassword").on("input", function(){
            passwordvalidation();

        })
        function passwordvalidation(){
            // password logic
            var password = $("#password").val();
            var confpassword = $("#confirmpassword").val();
            if(password == "" || confpassword == ""){
                $("#validation").text("");
                $("#forgotpassword").prop("disabled",true)
                // break
                return false;
            }
            if(password != confpassword){
                $("#validation").text("Passwords do not match").css("color","red");
                $("#forgotpassword").prop("disabled",true)
            }else{
                $("#validation").text("Passwords match").css("color","green");
                $("#forgotpassword").prop("disabled",false)
            }
        }


    });
</script>
